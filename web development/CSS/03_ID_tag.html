<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            width: 800px;
            margin: 0 auto; 
            background-color: red;
        }
        #wrap{
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        #aside{
            width: 200px;
            float: left;
            background-color: blue;
        }
        #content{
            width: 600px;
            float: left;
            background-color: green;
        }
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px;">
    <h3> ID 선택자</h3>
    <hr>
    <div id="header">
        <h1>#Header tag</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside tag</h1>
        </div>
        <div id="content">
            <h1>#content tag</h1>
        </div>
    </div>
</body>
</html>
