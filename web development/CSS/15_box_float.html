<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{padding:20px; margin:10px;}
        #box1{background-color: #ffd800; float: left;}
        #box2{background-color: #0094ff; float: right;}
        #box3{background-color: #00ff21; clear:right;}
        /* clear let box avoid overlap and box goes down */
        #box4{background-color: #a974ff; }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>
</html>
