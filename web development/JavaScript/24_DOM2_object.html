<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px double #222;
            background-color: aliceblue;
            text-align: center;
        }
        h1{
            margin-top: 80px;
        }
        .accent{
            font-size: 2em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>책 읽기</h1>
        <p><span class="accent" id="result"></span>일 연속으로 책읽기를 달성했네요</p>
        <p>축하합니다.</p>

    </div>

    <script>
        var now = new Date();
        var firstDay = new Date("2023-03-06");
        var toNow = now.getTime();
        var toFirst = firstDay.getTime();
        var passedTime = toNow - toFirst;

        passedTime = Math.round(passedTime / (24*60*60*1000)); 
        document.querySelector("#result").innerHTML = passedTime; 
    </script>
