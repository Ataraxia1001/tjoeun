<body>
    <input type="text" id = "num" placeholder="정수값을 넣으세요">
    <button onclick="evenOdd()">확인</button>
    <br>
    <p id = "result"></p>

    <script>
        function evenOdd() {
            
            const numTag = document.getElementById('num');
            const numStr = numTag.value;
            const num = Number(numStr);
            const resTag = document.getElementById("result");
            if (num % 2 == 0) {
                resTag.innerHTML = '<h4> 짝수입니다. </h4>'
            }
            else{
                resTag.innerHTML = '<h4> 홀수입니다. </h4>'
            }
        }
