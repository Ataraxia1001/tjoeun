        let pi = 3.14;

        }
        console.log(`파이값은 ${pi}입니다.`)

        function sample() {
            let pi = 3.1415911111111
            console.log(`파이값은 ${pi}입니다.`)
        }
        sample();

        // in blocks, one can define pi differently
