<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 300px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="container">
         <img src="images/cup-1.png" alt="cup">
    </div>
    <script>
        var cup = document.querySelector('#cup')
        cup.onclick = changePic;

        
        function changePic() {
            cup.src = 'images/cup-2';
        }
        

    </script>
</body>
</html>
