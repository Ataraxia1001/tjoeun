<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The switch statement evaluates an expression, matching the expression's value against a series of case clauses, 
        // and executes statements after the first case clause with a matching value, 
        // until a break statement is encountered. 
        // The default clause of a switch statement will be jumped to if no case matches the expression's value.
        const input = Number(prompt ('숫자를 입력하세요', '숫자'));
        switch(input % 2) {
            case 0:
                alert("짝수")
                break
            case 1:
                alert("홀수")
                break
            default:
                alert("숫자가 아님")
                break
        }
    </script>
</body>
</html>
