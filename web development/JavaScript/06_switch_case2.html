<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var session = prompt("관심세션을 선택. 1-마케팅, 2-개발, 3-디자인");
        switch(session) {
            case "1":
                document.write("<p>마케팅 세션은 201호에서 진행됨</p>")
                break
            case "2":
                document.write("<p>개발 세션은 202호에서 진행됨</p>")
                break
            case "3": 
                document.write("<p>디자인 세션은 203호에서 진행됨</p>")
                break        
        }
    </script>
    
</body>
</html>
