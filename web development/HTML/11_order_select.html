<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <label>
                <select>
                    <!-- user cannot type with select, but choose -->
                    <option value="special_3">선물용 3kg</option>
                    <option value="special_5" selected>선물용 5kg</option>
                    <option value="family_3">가정용 3kg</option>
                    <option value="family_5">가정용 5kg</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <label><input type="text" list="goods">
                <datalist id="goods">
                    <!-- datalist let user type any text, but options appears -->
                    <option value="special_3">선물용 3kg</option>
                    <option value="special_5" selected>선물용 5kg</option>
                    <option value="family_3">가정용 3kg</option>
                    <option value="family_5">가정용 5kg</option>
                </datalist>
            </label>
        </fieldset>
    </form>
</body>
</html>
