<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품</b>을 선택해 주세요</p>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="3"> 개
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg </label>
                    <input type="number" min="0" max="5" value="1"> 개
                </li>
                <li>
                    <label><input type="checkbox" value="f_3">가정용 3kg </label>
                    <input type="range" min="0" max="5">(최대5개)
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용 5kg </label>
                    <input type="range" min="0" max="3" value="1">(최대3개)
                </li>
            </ul>
            <p><b>포장선택</b></p>
                <ul>
                    <li><label><input type="radio" name="gift" value="yes">선물포장</label></li>
                    <li><label><input type="radio" name="gift" value="no">선물포장 안함</label></li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul id="shipping">
                <li>
                    <label for = "user-name">이름</label>
                    <input type= "text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기"> 
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
